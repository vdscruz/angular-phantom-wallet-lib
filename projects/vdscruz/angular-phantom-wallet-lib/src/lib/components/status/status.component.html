<div *ngIf="type == 'text'">
  <div *ngIf="solana == undefined || solana.wallet == wallet_not_found || solana.wallet == wallet_not_phantom">
    {{error}}
  </div>
  <div *ngIf="solana?.wallet == wallet_is_phantom">
    {{success}} {{solana.connection == connected ? ' and connected': ''}}
  </div>
</div>

<div *ngIf="type == 'icon'" style="padding: 5px;">
  <div *ngIf="solana == undefined || solana.wallet == wallet_not_found || solana.wallet == wallet_not_phantom">
    <img src="https://img.icons8.com/emoji/256/red-circle-emoji.png" alt="red" width="15px">
  </div>
  <div *ngIf="solana?.wallet == wallet_is_phantom && solana.connection == disconnected">
    <img src="https://img.icons8.com/emoji/256/yellow-circle-emoji.png" alt="red" width="15px">
  </div>
  <div *ngIf="solana?.wallet == wallet_is_phantom && solana.connection == connected">
    <img src="https://img.icons8.com/emoji/256/green-circle-emoji.png" alt="red" width="15px">
  </div>
</div>
